<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/ban.jpg" alt="Cityscape Background" class="background-img">
        </div>
        <div class="profile-section">
            <img src="img/Martin-Thomas.png" alt="Photo de Profil" class="profile-img">
            <div class="info">
                <div class="colonne-gauche">
                    <p>Age</p>
                    <p>Nom</p>
                    <p>Prénom</p>
                    <p>Adresse mail</p>
                </div>
                <div class="colonne-droite">
                    <p>Promo</p>
                    <p>École</p>
                </div>
            </div>
        </div>
        <div class="bio-section">
            <p>Bio de la personne</p>
        </div>
        <div class="hobbies-section">
            <div class="hobby">Code</div>
            <div class="hobby">Ping Pong</div>
            <div class="hobby">Surf</div>
            <div class="hobby">Tennis</div>
        </div>
        <div class="footer">
            <a href="index.html">Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
